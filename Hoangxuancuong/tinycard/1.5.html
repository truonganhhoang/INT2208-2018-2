<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinycards â€” Flashcards by Duolingo</title>

    <link rel="stylesheet" href="public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

    <script src="public/js/jquery-3.3.1.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary navbar-light">

        <div class="container ">
            <a class="nav-bar nav ml-md-5" href="1.1.html">
                <img src="public/image/tinycards.png" alt="logo" width="30" height="34">
                <img src="public/image/tinycards_text.png" alt="text" width="120" height="34" class="text-logo">
            </a>
        </div>

    </nav>



    <div class="container mt-5">

        <div>
            <h3 class="text-center d-none" id="ict">Incorrect</h3>
        </div>

        <div class="card p-4">

            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                    style="width:20%">
                </div>
            </div>

            <div class="row mt-5 align-items-center">
                <div class="col-md-3 offset-md-1 col-12 mb-5" style="height:auto">
                    <img src="public/image/china.jpg" alt="" style="width:92%; height:auto; object-fit: covert" class="rounded">
                </div>

                <div class="col-md-2 col-4">
                    <a href="#" class="correct">
                        <img src="public/image/china_b.jpg" alt="this is a answer" class="img-fluid rounded">
                        <h5 class="text-center mt-2">1</h5>
                    </a>
                </div>
                <div class="col-md-2 col-4">
                    <a href="#" class="incorrect">
                        <img src="public/image/indonesia_a.jpg" alt="this is a answer" class="img-fluid rounded">
                        <h5 class="text-center mt-2">2</h5>
                    </a>
                </div>
                <div class="col-md-2 col-4">
                    <a href="#" class="incorrect">
                        <img src="public/image/india_b.jpg" alt="this is a answer" class="img-fluid rounded">
                        <h5 class="text-center mt-2">3</h5>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script>
        $(document).ready(() => {
            $('.incorrect').on('click', () => {
                $('#ict').removeClass('d-none');
                $('#ict').text('Incorrect');
                setTimeout(function () {
                    $('#ict').addClass('d-none');
                }, 1000);
            });

            $('.correct').on('click', () => {
                $('#ict').removeClass('d-none');
                $('#ict').text('correct');

                setTimeout(function () {
                    $('#ict').addClass('d-none');
                }, 1000);
            });


        });
    </script>
</body>

</html>
