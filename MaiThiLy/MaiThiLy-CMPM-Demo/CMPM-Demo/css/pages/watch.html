<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Video</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link rel="icon" type="image/png" href="../img/icon.png" width="35" height="35">
  <link href="../css/portfolio-item.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/hovereffect.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html" id="page-name"><img id="logo" src="../img/logo.png" widht="40" height="24"> iTube</a>
      <div class="input-group input-group-sm sm-3 col-6" id="search-box">
        <input type="text" class="form-control" placeholder="Search" id="keyword">
        <div class="input-group-append">
          <button class="btn btn-success" type="button" id="search-button">Search</button>
        </div>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#signInModal">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#signUpModal">Sign up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Modal Sign In -->
  <div class="modal fade" id="signInModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content animate">
        <div class="modal-header">
          <h4 class="modal-title text-center">Sign in</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form class="form-group">
            <label>
              <b>Username</b>
            </label>
            <input type="text" class="form-control" placeholder="Enter Username" name="usernameLogin" required>

            <label>
              <b>Password</b>
            </label>
            <input type="password" class="form-control" placeholder="Enter Password" name="passwordLogin" required>

            <button class="btn btn-success" id="btnSignIn">Sign In</button>
            <label>
              <input type="checkbox" checked="checked" id="remeberMeCheckBox"> Remember me
            </label>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal Sign up -->
  <div class="modal fade" id="signUpModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content animate">
        <div class="modal-header">
          <h4 class="modal-title text-center fontT">
            <b>Sign up</b>
          </h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form" name="sign-up-form">
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">Username</label>
              <div class="col-sm-12">
                <input type="text" id="username" name="username" placeholder="Username" class="form-control" autofocus>
                <span class="error-msg"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-12">
                <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                <span class="error-msg"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="re-password" class="col-sm-3 control-label">ReEnter Password</label>
              <div class="col-sm-12">
                <input type="password" id="re-password" name="re-password" placeholder="ReEnter Password" class="form-control">
                <span class="error-msg"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="firstName" class="col-sm-3 control-label">Full Name</label>
              <div class="col-sm-12">
                <input type="text" id="firstName" name="fullname" placeholder="Full Name" class="form-control text-capitalize">
                <span class="error-msg"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-3 control-label">Email</label>
              <div class="col-sm-12">
                <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                <span class="error-msg"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
              <div class="col-sm-12">
                <input type="date" id="birthDate" name="birthDate" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-lg-3">Gender</label>
              <div class="col-sm-5">
                <select name="gender" class="form-control">
                  <option value="0">Female</option>
                  <option value="1">Male</option>
                  <option value="-1" selected>Unknown</option>
                </select>
              </div>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3 col-lg-2">
                <button type="button" class="btn btn-primary" id="sign-up-button">Create new Account</button>
              </div>
            </div>
          </form>
          <!-- /form -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


  <div class="container">

    <div class="row">


      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div class="card mt-4">
          <!-- <video class="video-stream html5-main-video" width="700" height="400" id="video-frame">

          </video> -->
          <iframe src="" width="1000" height="450" frameborder="0" id="video-frame" allowfullscreen></iframe>
          <div class="card-body">
            <h3 class="card-title" id="video-title">Video Title</h3>

            <!-- <a href="#" class="btn btn-danger">SUBSCRIBE</a> -->
          </div>
        </div>
        <!-- /.card -->

        <div class="card card-outline-secondary my-4">
          <div class="card-header">
            <h3 id="channel-title" style="display:inline-block;"></h3>
            <button type="button" class="btn btn-danger float-right" style="display:inline-block;">SUBSCRIBE</button>
          </div>
          <div class="card-body">
            <p class="card-text" id="video-description"></p>
            <small class="text-muted"></small>
            <hr>
          </div>
        </div>
        <!-- /.card -->

      </div>
      <!-- /.col-lg-9 -->

      <div class="col-lg-3">
        <h3 class="my-4" style="font-family: Roboto; color: #808080">You may like</h3>
        <div id="related-videos">

        </div>
      </div>
    </div>

  </div>
  <!-- /.container -->


  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; iTube 2018</p>
      <p class="m-0 text-center text-white">Powered by NS Team - 320 Studios</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <!-- <script src="js/login.js"></script> -->
  <script src="../js/register.js"></script>
  <script src="../js/watch.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
