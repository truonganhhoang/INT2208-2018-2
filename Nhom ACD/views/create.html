<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="shortcut icon" href="../public/image/logo_tiny.jpg" type="image/jpg">
    
    <link rel="stylesheet" href="../public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../public/css/create/create.css">

            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

            crossorigin="anonymous"></script>

<body>
	<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand ml-md-5" href="lesson.html">
        <img src="../public/image/tinycards.png" alt="logo" width="44" height="44">
        <img src="../public/image/tinycards_text.png" alt="text" width="120" height="34" class="text-logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 mr-auto ml-lg-5">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-5">
            <li class="nav-item active mr-1">
                <a class="nav-link" href="home.html">
                    <img src="../public/image/home.png" alt="home" class="mr-1">
                    <span>Home</span> 
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item mr-1">
                <a class="nav-link" href="#">
                    <img src="../public/image/plus.png" alt="home" class="mr-1">
                    <span>Create</span>
                </a>
            </li>
            <li class="nav-item mr-1">
                <a class="nav-link" href="profile.html">
                    <img src="../public/image/profile.png" alt="home" class="mr-1">
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container mainbody" >
        <div class="row">
            <div class="col-9 col-md-3 mx-auto " >
                <div class="card cardcover" >
                    <div class="card-block text-center">
                        <a href="#">
                            <img src="../public/image/moutain.png" alt="logo">
                                <div>
                                    <b>
                                        CHOOSE COVER(OPTIONAL)
                                    </b>            
                                </div>
                        </a>
                    </div>
                </div>
                <div class="deck-input">
                    <input type="text" placeholder="Enter title" maxlength="50" class="title-text">
					<div class="deck-input-description">
						<input type="text" placeholder="Enter description (optional)" maxlength="50" class="description-text">
					</div>

					<div class="row align-items-center">

                        <div class="col-3">
                            <button class="btn-lg button-setting">
                                <img src="../public/image/settings.png" width="25">
                            </button>
                        </div>

                        <div class="col-9">
                            <button class="btn-lg button-create" >
                            <b>CREATE</b></button>
                        </div>
					</div>
						
                </div>
            </div>

            <div class="col-12 col-md-7 mx-auto">
                <div class="card addcard">
                    <div class="row align-items-center" >
                        <div class="col-1"> <b>1</b></div>
                        <div class="col-5">
                            <div class="card card-font">
                            	<b>Font</b>
                        </div>
                        </div>
                        <div class="col-5">
                            <div class="card card-back "><b>Back</b>
                        </div>
                        </div>
                        <div class="col-1 ">
                                <a href="#">
                                    <img src="../public/image/add.png" width="70">
                                </a>
                            </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
	</div>
