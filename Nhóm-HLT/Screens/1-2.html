</head>
<body style="background-color: #f7f7f7">
  <nav class="navbar navbar-expand-md fixed-top" style="background-color: #32CDFF;">
    <div class="container-fluid" style="background-color: #32CDFF; z-index: 999;">
      <div class="container">
        <div class="row">
          <div class="col-xs-2">
            <nav class="navbar navbar-light bg-faded">
              <a class="navbar-brand" href="#" style="color: #FFFFFF;">
                <img src="https://d17u0960v8a9bp.cloudfront.net/192x192.png" width="30" height="30" class="d-inline-block align-top" alt ="icon">
                TinyCards
              </a>
            </nav>
          </div>
          <div class="col-xs-4">
            <input class="form-control form-control-dark w-100" type="text"
            style="margin-top: 10px" placeholder="Search" aria-label="Search">
          </div>
          <div class="col-8">
            <ul class="nav justify-content-end">
              <div class="col-xs-4">
                <li class="nav-item">
                  <a class="nav-link active" href="1-1.html" 
                  style="font-size: 20px; color: #FFFFFF;">
                  <i class="ion-home"></i>
                  Home
                  </a>
                </li>
              </div>  
            <li class="nav-item">
              <a class="nav-link" href="#" style="font-size: 20px; color: #CEF3FF;">
                <i class="ion-plus"></i>
                Create
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="1-3.html" style="font-size: 20px; color: #CEF3FF;">
                <i class="ion-person"></i>User
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
    <div class="container">
      <div class="row">
        <div class="col-4 cardtiny">
          <a href="#">
            <img src="../picture/natural.png" alt="icon-natural" width="25px">
            <div>
              Choose cover (optional)
            </div>
          </a>
          <div class="card-input-text">
            <input type="text" placeholder="Enter title" maxlength="32">
          </div>
          <div class="card-input-description">
            <input type="text" placeholder="Enter description(optional)" maxlength="32">
          </div>

          <div class="row">
            <button style="border-color: #32cdff;border-radius: 10px; width: 50px;height: 42px;margin-top: 10px; background-color:white">
              <img src="../picture/settings.png" width="25">
            </button>
            <button class="btn btn-primary" style="width: 40%;height: 42;margin-top: 10px;margin-left: 15px;">Create</button>
          </div>
        </div>
        <div class="col-7 b-card">
          <div class="row font">
            <div class="col-1 card-number">
              <div>1</div>
            </div>
            <div class="col-5 card-font">
              <input type="text" placeholder="Font">  
            </div>
            <div class="col-5 card-back">
              <input type="text" placeholder="Back">  
            </div>

            <div class="col-1 add">
              <a href="#">
                <img src="../picture/add.png" width="70">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
